<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Customer</title>
</head>
<body>
<h2>Edit Customer</h2>

<form th:action="@{/save}" method="POST" th:object="${customer}">

  <td th:text="ID"></td>
  <td th:text="${customer.id}"></td>

  <input type="hidden" th:field="${customer.id}" />

  <label for="name">Name:</label>
  <input type="text" id="name" th:field="${customer.name}" />

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="${customer.email}" />

  <label for="address">Address:</label>
  <input type="text" id="address" th:field="${customer.address}" />

  <button type="submit">Submit</button>
</form>

</body>
</html>
